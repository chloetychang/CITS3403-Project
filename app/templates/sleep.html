{% extends "base.html" %}
{% block title %}Sleep{% endblock %}

{% block head %}
<style>
  .spotlight-cone::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 90vw;
    max-width: 400px;
    height: 500px;
    background: radial-gradient(ellipse at center, #e4d6abcc 0%, #e4d6ab00 70%);
    clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
    opacity: 1;
    z-index: 0;
    filter: blur(1px);
  }

  .spotlight-base {
    width: 300px;
    height: 80px;
    background-color: #e4d6abcc;
    border-radius: 50%;
    margin: -40px auto 0;
    filter: blur(10px);
    opacity: 0.8;
  }

  .icon-cone {
    font-size: 6rem;
    color: #e4d6ab;
    margin-bottom: 10px;
  }
</style>
{% endblock %}

{% block content %}
<!-- Spotlight Section -->
<div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 sm:px-8 text-[#e0e0e0]">

  <!-- Icon & Text under spotlight -->
  <div class="relative spotlight-cone w-full h-[420px] sm:h-[480px] md:h-[520px] flex flex-col justify-center items-center text-center">
    <div class="absolute top-20 text-[3.5rem] sm:text-[4rem] md:text-[5rem] text-[#e4d6ab]">ðŸŒ™</div>
    <h1 class="text-[2.5rem] sm:text-[3rem] md:text-[4rem] font-extrabold mt-16">Sleep</h1>
    <p class="mt-4 text-center text-sm sm:text-base md:text-lg leading-relaxed px-4 md:px-0 text-[#cfcfcf]">
      Upload your sleep data and<br>
      habits to formulate a sleep plan.<br>
      Create a profile to store your records.<br>
      <span class="text-[#f5f5f5] font-semibold">Based on peer reviewed research.</span>
    </p>
    <div class="spotlight-base"></div>
  </div>

  <!-- Upload Button -->
  <div class="mt-3">
    <button class="bg-[#e4d6ab] text-[#221f4d] text-sm sm:text-base font-bold px-4 py-2 sm:px-6 sm:py-2.5 rounded-full shadow-md hover:bg-opacity-90 transition">
      â¬† Upload Sleep Data
    </button>
  </div>

</div>
{% endblock %}
