{% extends "base.html" %}
{% block title %}Sleep{% endblock %}

{% block head %}
<style>
  @layer utilities {
    .spotlight-cone::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 480px;
      background: radial-gradient(ellipse at center, #e4d6abcc 0%, #e4d6ab00 70%);
      clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
      filter: blur(1px);
      opacity: 1;
      z-index: 0;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 sm:px-8 text-white">

  <!-- Spotlight cone + moon + title -->
  <div class="relative spotlight-cone w-full h-[500px] flex flex-col justify-center items-center text-center">
    <div class="text-[3.5rem] sm:text-[4.5rem] text-[#e4d6ab] mb-2">ðŸŒ™</div>
    <h1 class="text-4xl sm:text-5xl font-extrabold text-white z-10">Sleep</h1>

    <!-- Description inside spotlight -->
    <div class="mt-3 sm:mt-4 text-sm sm:text-base font-medium text-white/95 max-w-md leading-relaxed z-10">
      Upload your sleep data and habits<br>
      to generate sleep insights.<br>
      Create a profile to store your records.<br>
      <span class="text-white font-semibold">Based on peer reviewed research.</span>
    </div>
  </div>

  <!-- Upload Button -->
  <div class="mt-3">
    <button class="bg-[#e4d6ab] text-[#221f4d] font-bold text-sm sm:text-base px-6 py-2 sm:px-8 sm:py-3 rounded-full shadow-md hover:bg-opacity-90 transition">
      â¬† Upload Sleep Data
    </button>
  </div>

</div>
{% endblock %}
